# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net
name: Revision-$(VersionRevision)
trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: 'src/build.proj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Debug'
  NugetTargetDir: '$(Build.ArtifactStagingDirectory)'
  VersionRevision: $[counter('revisionCounter', 142)]
steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: NuGetCommand@2
  inputs:
    command: 'restore' 
    restoreSolution: '**/*.sln'


- task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
  displayName: 'Prepare analysis on SonarCloud'
  inputs:
    SonarCloud: 'Sonar Clp'
    organization: 'sendev'
    projectKey: 'SenDevGmbH_SenDevXafDashboards'
    projectName: SenDevXafDashboards
- task: MSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/t:NuGet /p:TargetParentDir=DX'


- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
  displayName: 'Run Code Analysis'
- task: SonarSource.sonarcloud.38b27399-a642-40af-bb7d-9971f69712e8.SonarCloudPublish@1
  displayName: 'Publish Quality Gate Result'  

- task: NuGetCommand@2
  inputs:
    command: 'push' 
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/DX/*.nupkg'
    nuGetFeedType: 'external' 
    publishFeedCredentials: 'nuget.org'
